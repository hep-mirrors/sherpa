# general settings
EVENTS: 1M

# tags and settings for ME generators and ME-level cuts
TAGS: {
  FSF: 1.0,
  RSF: 1.0,
  QSF: 1.0,
  J1CUT: 20.0,
  J2CUT: 10.0,
  LOOPGEN: <my-loop-gen>  # e.g. BlackHat or OpenLoops
}
SCALES: FASTJET[A:antikt,PT:$(J1CUT),ET:0,R:0.4,M:0]{$(FSF)*0.0625*H_T2}{$(RSF)*0.0625*H_T2}{$(QSF)*0.25*PPerp2(p[3])}
ME_GENERATORS: [Amegic, $(LOOPGEN)]
EVENT_GENERATION_MODE: Weighted
RESULT_DIRECTORY: res_j$(J1CUT)_j$(J2CUT)_ff$(FSF)_rf$(RSF)_qf$(QSF)

# model parameters
MODEL: SM

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 3500.0

PROCESSES:
- {
  Process: 93 93 -> 93 93,
  NLO_QCD_Mode: MC@NLO,
  Loop_Generator: $(LOOPGEN),
  Order: {QCD: Any, EW: 0},
}

SELECTORS:
- {
  Type: FastjetFinder,
  Algorithm: antikt,
  N: 2,
  PTMin: $(J2CUT),
  ETMin: 0.0,
  DR: 0.4
}
- {
  Type: FastjetFinder,
  Algorithm: antikt,
  N: 1,
  PTMin: $(J1CUT),
  ETMin: 0.0,
  DR: 0.4
}
