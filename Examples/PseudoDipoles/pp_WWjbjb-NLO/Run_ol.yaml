TAGS:
  MassTop: 173.21

# Monte-Carlo
EVENTS: 1M
ERROR: 0.9
PSI:
  ITMAX: 100
VIRTUAL_EVALUATION_FRACTION: 0.05 # evaluate only every 20th virtual ME, and reweight it with 20
EVENT_GENERATION_MODE: Weighted
MI_HANDLER: None
FRAGMENTATION: Off
SHOWER_GENERATOR: None
BEAM_REMNANTS: false

# matrix-element calculation
ME_GENERATORS:
- External
- OpenLoops
OL_PARAMETERS:
  check_collection: 0
  allowed_libs: "ppwwjj"

SCALES: VAR{sqr($(MassTop))}

PARTICLE_DATA:
  15:
    Massive: 1
  24:
    Width: 0
  5:
    Mass: 0

# technical parameters
DIPOLES:
  CASE: IDin

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 6500

PROCESSES:
- 93 93 -> 24 -24 93 93:
    Order: {QCD: 2, EW: 2}
    Min_Order: {QCD: -1, EW: 2}
    Max_Order: {QCD: 2, EW: 2}
    NLO_Order: {QCD: 1, EW: 0}
    NLO_Mode: Fixed_Order
    Loop_Generator: OpenLoops
    Integrator: fsrchannels4 #Rambo
    RS_Integrator: fsrchannels5 #Rambo

SELECTORS:
- FastjetFinder:
    Algorithm: antikt
    N: 2
    PTMin: 25
    ETMin: 0
    DR: 0.4
    f: 0.75
    EtaMax: 100
    YMax: 100
    Nb: 2
    Nb2: -1 # default
