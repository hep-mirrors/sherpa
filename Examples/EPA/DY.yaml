# Sherpa configuration for Z[ee]+Jets production

# set up beams for LHC run 1
BEAMS:         2212
BEAM_ENERGIES: 3500
MI_HANDLER:    Amisic


# matrix-element calculation
ME_GENERATORS:
  - Comix
  - Amegic

REMNANTS:
  2212:
    FORM:      Double_Gaussian
    FRACTION1: 0.5
    RADIUS1:   0.75
    RADIUS2:   0.5

AMISIC:
  nS_bins: 10
  PT_Min: 1.
  SIGMA_ND_NORM: 0.4


ALPHAS(MZ): 0.1188
ORDER_ALPHAS: 1
ALPHAS: {USE_PDF: 0}
SCALES: METS{H_T2}{H_T2}


# pp -> Z[ee]+jets
PROCESSES:
- 93 93 -> 13 -13:
    Order: {QCD: 0, EW: 2}

SELECTORS:
- [Mass, 13, -13, 66, E_CMS]

ANALYSIS: Rivet
RIVET:
  --analyses: ATLAS_2014_I1315949
ANALYSIS_OUTPUT: DY_MI_new
