# general settings and tags
EVENTS: 5M
ERROR: 0.1
TAGS: {
  FSF: 1.0,
  RSF: 1.0,
  QSF: 1.0,
  NJET: 2,
  QCUT: 30,
  LOOPGEN0: Internal,
  LOOPGEN1: MCFM
}
SCALES: STRICT_METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}

# settings for ME generators
EVENT_GENERATION_MODE: Weighted
ME_GENERATORS:
- Comix
- Amegic
- $(LOOPGEN0)
- $(LOOPGEN1)

# settings for hard decays
HARD_DECAYS: {
  Enabled: true,
  Channels: {
    "25 -> 22 22": {Status: 2}
  },
  Apply_Branching_Ratios: false
}

# model parameters
MODEL: HEFT
PARTICLE_DATA: {
  25: {Mass: 125, Width: 0}
}

# collider parameters
BEAMS: 2212
BEAM_ENERGIES: 6500

PROCESSES:
- {
  Process: "93 93 -> 25 93{$(NJET)}",
  Order: {QCD: Any, EW: 0, HEFT: 1},
  CKKW: $(QCUT),
  1-2: { Loop_Generator: $(LOOPGEN0) },
  3:   { Loop_Generator: $(LOOPGEN1) },
  1-3: {
    NLO_QCD_Mode: MC@NLO,
    ME_Generator: Amegic,
    RS_ME_Generator: Comix
    }
}
