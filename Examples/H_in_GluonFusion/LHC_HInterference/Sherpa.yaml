# generator parameters
EVENTS: 1M
TAGS: {
  LGEN: Higgs
}
EVENT_GENERATION_MODE: Weighted
AMEGIC: {ALLOW_MAPPING: 0}
ME_GENERATORS: [Amegic, $(LGEN)]
SCALES: VAR{Abs2(p[2]+p[3])}

# physics parameters
PARTICLE_DATA: {
  4:  {Yukawa: 1.42},
  5:  {Yukawa: 4.8},
  15: {Yukawa: 1.777}
}
EW_SCHEME: 3
RUN_MASS_BELOW_POLE: 1

# collider parameters
BEAMS: 2212
BEAM_ENERGIES: 6500

PROCESSES:
- {
  Process: 93 93 -> 22 22,
  NLO_QCD_Mode: Fixed_Order,
  Order: {QCD: Any, EW: 2},
  Enable_MHV: 12,
  Loop_Generator: $(LGEN),
  Integrator: PS2,
  RS_Integrator: PS3
}

SELECTORS:
- {
  Type: HiggsFinder,
  PT1: 40,
  PT2: 30,
  Eta: 2.5,
  MassRange: [100, 150]
}
- [IsolationCut, 22, 0.4, 2, 0.025]
