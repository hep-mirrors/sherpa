# general settings
EVENTS: 1M

# tags for process setup and scale variations
TAGS: {
  NJET: 3,
  QCUT: 30,
  FSF: 1.0,
  RSF: 1.0,
  QSF: 1.0,
  LOOPGEN: OpenLoops
  }

# scales
SCALES: METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}

# me generator settings
ME_GENERATORS: [Comix, Amegic, $(LOOPGEN)]
EVENT_GENERATION_MODE: Weighted
METS: { CLUSTER_MODE: 16 }

# define parton container without b-quarks to
# remove any processes with top contributions
PARTICLE_CONTAINERS: {
  901: {Name: lightflavs, Flavours: [1, -1, 2, -2, 3, -3, 4, -4, 21]}
  }
NLO_CSS_DISALLOW_FLAVOUR: 5

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 6500

PROCESSES:
  - {
    Process: "901 901 -> 90 91 90 91 901{$(NJET)}",
    Order: {QCD: Any, EW: 4},
    CKKW: $(QCUT),
    4-5: {
      NLO_QCD_Mode: MC@NLO,
      ME_Generator: Amegic,
      RS_ME_Generator: Comix,
      Loop_Generator: $(LOOPGEN)
      },
    5-8: { Integration_Error: 0.05 }
    }

SELECTORS:
  - {
    Type: VariableSelector,
    Variable: PT,
    Flavs: 90,
    Ranges: [[5.0, E_CMS], [5.0, E_CMS]],
    Ordering: "[PT_UP]"
    }
  - [Mass, 11, -11, 10.0, E_CMS]
  - [Mass, 13, -13, 10.0, E_CMS]
  - [Mass, 15, -15, 10.0, E_CMS]
