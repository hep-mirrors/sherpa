# general settings
EVENTS: 1M

# tags for process setup and scale variations
TAGS: {
  NJET: 3,
  QCUT: 30,
  FSF: 1.0,
  RSF: 1.0,
  QSF: 1.0,
  LOOPGEN: OpenLoops
  }

# scales
SCALES: METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}
CORE_SCALE: VAR{Abs2(p[2]+p[3])/4.0}

# me generator settings
ME_GENERATORS: [Comix, Amegic, $(LOOPGEN)]
EVENT_GENERATION_MODE: Weighted

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 6500

HARD_DECAYS: {
  Enabled: true,
  Channels: {
    "24 -> 2 -1": {Status: 2},
    "24 -> 4 -3": {Status: 2},
    "-24 -> -2 1": {Status: 2},
    "-24 -> -4 3": {Status: 2},
    "23 -> 12 -12": {Status: 2},
    "23 -> 14 -14": {Status: 2},
    "23 -> 16 -16": {Status: 2},
    }
  }
PARTICLE_DATA: {
  23: {Width: 0},
  24: {Width: 0},
}

PROCESSES:
  - {
    Process: "93 93 -> 24 23 93{$(NJET)}",
    Order: {QCD: Any, EW: 2},
    CKKW: $(QCUT),
    2-3: {
      NLO_QCD_Mode: MC@NLO,
      ME_Generator: Amegic,
      RS_ME_Generator: Comix,
      Loop_Generator: $(LOOPGEN)
      },
    3-7: { Integration_Error: 0.05 }
    }
  - {
    Process: "93 93 -> -24 23 93{$(NJET)}",
    Order: {QCD: Any, EW: 2},
    CKKW: $(QCUT),
    2-3: {
      NLO_QCD_Mode: MC@NLO,
      ME_Generator: Amegic,
      RS_ME_Generator: Comix,
      Loop_Generator: $(LOOPGEN)
      },
    3-7: { Integration_Error: 0.05 }
    }
