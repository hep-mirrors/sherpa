# tags for process setup and scale variations
TAGS: {
  QCUT: 20,
  FSF: 1.0,
  RSF: 1.0,
  QSF: 1.0,
  }

# scales
SCALES: STRICT_METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}
CORE_SCALE: VAR{Abs2(p[2]+p[3]+p[4]+p[5])/4.0}


# me generator settings
ME_GENERATORS: Amegic
EVENT_GENERATION_MODE: Weighted

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 6500

PROCESSES:
  - {
    Process: "93 93 -> 90 90 90 90 93{1}",
    CKKW: $(QCUT),
    # settings specific to FS-multiplicities
    4: {
       Order: {QCD: 0, EW: 4},
       },
    5: {
       Order: {QCD: 1, EW: 4},
       Integration_Error: 0.02
       }
    }

SELECTORS:
  - [Mass, 11, -11, 10.0, E_CMS]
  - [Mass, 13, -13, 10.0, E_CMS]
  - [Mass, 15, -15, 10.0, E_CMS]
