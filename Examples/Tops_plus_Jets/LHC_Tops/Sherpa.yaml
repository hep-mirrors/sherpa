# general setting
EVENTS: 1M
ERROR: 0.99

# tags for scales and process setup
TAGS:
  LOOPGEN: OpenLoops
  FSF: 1
  RSF: 1
  QSF: 1
  NJET: 3
  LJET: 2-3
  QCUT: 20

# scales
SCALES: METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}
EXCLUSIVE_CLUSTER_MODE: 1
CORE_SCALE: VAR{0.25*(sqr(172.5)+0.5*(PPerp2(p[2])+PPerp2(p[3])))}

# me generator settings
ME_GENERATORS: [Comix, Amegic, $(LOOPGEN)]
EVENT_GENERATION_MODE: Weighted

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 4000

# decays
HARD_DECAYS:
  Enabled: true
  Channels:
    "24 -> 2 -1": {Status: 0}
    "24 -> 4 -3": {Status: 0}
    "-24 -> -2 1": {Status: 0}
    "-24 -> -4 3": {Status: 0}

# particle properties (width of external particles of the MEs must be zero)
PARTICLE_DATA:
  6: {Width: 0}

NLO_SMEAR_THRESHOLD: 1
NLO_SMEAR_POWER: 2

PROCESSES:
- Process: "93 93 -> 6 -6 93{$(NJET)}"
  Order: {QCD: Any, EW: 0}
  CKKW: $(QCUT)
  $(LJET):
    NLO_QCD_Mode: MC@NLO
    ME_Generator: Amegic
    RS_ME_Generator: Comix
    Loop_Generator: $(LOOPGEN)
  5-8:
    Max_N_Quarks: 6
    Integration_Error: 0.05
