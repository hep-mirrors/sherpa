# SHERPA run card for tW-channel single top-quark production at MC@NLO
# and N_f = 5

# general setting
EVENTS: 1M

TAGS: {
  LOOPGEN: OpenLoops,
  SCF: 1.,
  FSF: $(SCF),
  RSF: $(SCF),
  QSF: $(SCF),
  scl2: "MPerp2(p[3])"  # mu = transverse momentum of the top
  }

# me generator settings
ME_GENERATORS: [Comix, Amegic, $(LOOPGEN)]
EVENT_GENERATION_MODE: Weighted

# scales, tags for scale variations
SCALES: VAR{$(FSF)*$(scl2)}{$(RSF)*$(scl2)}{$(QSF)*$(scl2)}

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 4000

# disable hadronic W decays
HARD_DECAYS: {
  Enabled: true,
  Channels: {
    "24 -> 2 -1": {Status: 0},
    "24 -> 4 -3": {Status: 0},
    "-24 -> -2 1": {Status: 0},
    "-24 -> -4 3": {Status: 0}
    }
  }

# choose EW Gmu input scheme
EW_SCHEME: 3

# required for using top-quark/W-boson in ME
PARTICLE_DATA: { 6: {Width: 0}, 24: {Width: 0} }

PROCESSES:
  - {
    Process: 93 93 -> 6 -24,
    No_Decay: -6,  # remove ttbar diagrams
    NLO_QCD_Mode: MC@NLO,
    Order: {QCD: Any, EW: 1},
    ME_Generator: Amegic,
    RS_ME_Generator: Comix,
    Loop_Generator: $(LOOPGEN),
    }
