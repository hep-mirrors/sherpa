# SHERPA run card for s-channel single top-quark production at MC@NLO
# and N_f = 4

# general setting
EVENTS: 1M

TAGS: {
  LOOPGEN: OpenLoops,
  SCF: 1.,
  FSF: $(SCF),
  RSF: $(SCF),
  QSF: $(SCF)
  }

# me generator settings
ME_GENERATORS: [Comix, Amegic, $(LOOPGEN)]
EVENT_GENERATION_MODE: Weighted

# scales
# SCALES STRICT_METS:
#   use CKKW clustering scale for real/MC@NLO emission
# CORESCALE SingleTop:
#   use Mandelstam \hat{s} for s-channel 2->2 core process
SCALES: STRICT_METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2};
CORE_SCALE: SingleTop

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 4000

# disable hadronic W decays
HARD_DECAYS: {
  Enabled: true,
  Channels: {
    "24 -> 2 -1": {Status: 0},
    "24 -> 4 -3": {Status: 0},
    "-24 -> -2 1": {Status: 0},
    "-24 -> -4 3": {Status: 0}
    }
  }

# choose EW Gmu input scheme
EW_SCHEME: 3

PARTICLE_DATA: {
  6: {Width: 0},  # required for using top-quark in ME
  5: {Massive: true, Mass: 4.18}  # mass as in NNPDF30_nlo_as_0118_nf_4
  }

# configure for N_f = 4
PDF_LIBRARY: LHAPDFSherpa
PDF_SET: NNPDF30_nlo_as_0118_nf_4
ALPHAS: {USE_PDF: 1}

# there is no bottom in the initial-state in s-channel production
PARTICLE_CONTAINERS: {
  900: {Name: lj, Flavours: [1, -1, 2, -2, 3, -3, 4, -4, 21]},
  }

PROCESSES:
  - {
    Process: 900 900 -> 6 -5,
    NLO_QCD_Mode: MC@NLO,
    Order: {QCD: Any, EW: 2},
    ME_Generator: Amegic,
    RS_ME_Generator: Comix,
    Loop_Generator: $(LOOPGEN),
    Max_N_TChannels: 0  # require s-channel W
    }
