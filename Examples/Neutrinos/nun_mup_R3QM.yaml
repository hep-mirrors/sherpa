#NOTE:
#Sort_Flavors: 0 
#Process needs to be specified lepton baryon -> lepton baryon in EVENT_TYPE: NeutrinoNucleon.

EVENTS:     10
EVENT_TYPE: NeutrinoNucleon

TAGS: {"E1":2.0}

BEAMS:             [ 14, 2112 ]
BEAM_ENERGIES:     [ $(E1), 0.939566 ]
BEAM_SPECTRA:      Monochromatic
PDF_LIBRARY:       [ None, None ]
PDF_SET:           [ None, None ]

ME_GENERATORS: Internal
ALPHAS(MZ): 0.1188
ORDER_ALPHAS: 1
ALPHAS: {USE_PDF: 0}
SCALES: METS{H_T2}{H_T2}

PARTICLE_DATA:
  11:
    Massive: true
  13:
    Massive: true

SELECTORS:
  - [PT, 11, 0.01, E_CMS]

PROCESSES:
  - 14 2112 -> 13 2212:
      Sort_Flavors: 0
      Order: {QCD: 0, EW: 2}
      2->2:
        Enhance_Observable: VAR{(log10(ThetaR(p[0],p[2])))}|-1|0.49

ANALYSIS: Rivet
RIVET:
    --analyses:
      - PionProd

TRANSITIONS:
  Constants:

  CKM:
    Vud:  0.974
    Vus:  0.225
    Vub:  0.003
    Vcd:  -0.225
    Vcs:  0.973
    Vcb:  0.041
    Vtd:  0.009
    Vts:  -0.040
    Vtb:  0.999

  Transitions:
    2112 2212 24:
      f1:
        form:   lambda_dipole
        params: [ .5,      0.69,   0.96 ] #1 /2
      f2:
        form:   lambda_dipole
        params: [ -1.81,   0.69,   0.96 ] #-1.81 /2 *2
      f3:
        form:   none

      g1:
        form:   lambda_dipole
        params: [ 0.625,   0.76,   1.04 ] #-1.25 /-2
      g2:
        form:   none
      g3:
        form:   none

# Parameters for form factors:
# constant  :       norm
# dipole  :         norm, Lambda
# lambda dipole:    norm, Lambda1, Lambda2
# neutron electric: norm, Lambda, mass, prefactor 
# exponential:      norm, Lambda //ours
# Gaussian:         norm, Lambda //ours
# Kelly:            norm, Lambda, mass, A[4], En[2]
# BBBA:             norm, mass, A[4], B[4]
# Arrington-Hill:   mass, t_cut, t_0, A[13]
# Helm:             s, A, kappa //Other Maybe check
# Lovato:           b, c[5] //Other Maybe check