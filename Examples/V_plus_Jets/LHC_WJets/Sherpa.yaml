# Sherpa configuration for W+Jets production

TAGS:
  # scale variation
  FSF: 1.0
  RSF: 1.0
  QSF: 1.0
  # process definition and calculation
  LOOPGEN: BlackHat
  NJET: 4
  LJET: 2-4
  QCUT: 20

# Monte-Carlo
EVENTS: 1M
ERROR: 0.99
EVENT_GENERATION_MODE: Weighted

# matrix-element calculation
ME_GENERATORS:
- Comix
- Amegic
- $(LOOPGEN)
SCALES: METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}

# optional: use a custom jet criterion
#SHERPA_LDADD: MyJetCriterion
#JET_CRITERION: "FASTJET[A:antikt,R:0.4,y:5]"

# exclude tau (15) from lepton container (90)
PARTICLE_DATA:
  15:
    Massive: 1

# set up two proton beams, each at 4 TeV
BEAMS: 2212
BEAM_ENERGIES: 4000

# pp -> W[lv]+jets
PROCESSES:
- Process: "93 93 -> 90 91 93{$(NJET)}"
  Order: {QCD: Any, EW: 2}
  CKKW: $(QCUT)
  # set up MC@NLO final-state multiplicities
  $(LJET):
    NLO_QCD_Mode: MC@NLO
    ME_Generator: Amegic
    RS_ME_Generator: Comix
    Loop_Generator: $(LOOPGEN)
  # make calculation of higher final-state multiplicities faster
  4-5:
    Integration_Error: 0.02
  6:
    Integration_Error: 0.05
  7:
    Integration_Error: 0.08
  8:
    Integration_Error: 0.10
  7-8:
    Scales: LOOSE_METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}

SELECTORS:
- [Mass, 11, -12, 1.0, E_CMS]
- [Mass, 13, -14, 1.0, E_CMS]
- [Mass, -11, 12, 1.0, E_CMS]
- [Mass, -13, 14, 1.0, E_CMS]
