# Sherpa configuration for Z+Jets production

EVENT_GENERATION_MODE: Weighted
ANALYSIS: Rivet
ANALYSIS_OUTPUT: test

# set up beams for LHC run 2
BEAMS: 2212
BEAM_ENERGIES: 6500
# matrix-element calculation
ME_GENERATORS:
- Comix

KFACTOR: EWSudakov
KFACTOR_ALLOW_MAPPING: false
EWSUDAKOV_CHECKINVARIANTRATIOS: false
EWSUDAKOV_THRESHOLD: 0.0

SCALES: VAR{H_Tp2/4.}{H_Tp2/4.}

SHOWER_GENERATOR: None
FRAGMENTATION: None
MI_HANDLER: None
BEAM_REMNANTS: 0
ME_QED:
  ENABLED: false
YFS:
  MODE: None
MODEL: SMGold

PARTICLE_DATA:
  23:
    Mass: 91.1876
    Width: 2.4952
  24:
    Mass: 80.385
    Width: 2.085


# pp -> Z[ee]+jets
PROCESSES:
- 93 93 -> 11 -11  93 93 93 93:
    Order: {QCD: 4, EW: 2}

SELECTORS:
- [Mass, 11, -11, 60.0, 120.0]
- FastjetFinder:
    Algorithm: antikt
    N: 4
    PTMin: 30.0
    ETMin: 0.0
    DR: 0.4
    f: 0.75
    EtaMax: None
    YMax: None
- [PT, 11, 20.0, E_CMS]
- [Eta, 11, -3.0, 3.0]

RIVET:
  SPLITEWSUDAKOVCONTRIBS: 1
  USE_HEPMC_EXTENDED_WEIGHTS: true
  USE_HEPMC_SHORT: 1
  ANALYSES: ["MC_ZJETS_EL", "MC_ZJETS_EL_BARE", "ATLAS_2017_I1514251"]  
