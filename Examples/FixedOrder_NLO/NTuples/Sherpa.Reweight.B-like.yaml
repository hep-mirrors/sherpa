- 93 93 -> 90 91 93:
    NLO_QCD_Mode: Fixed_Order
    NLO_QCD_Part: V
    Loop_Generator: $(LGEN)
    Order: {QCD: Any, EW: 2}
# The integrated subtraction piece
- 93 93 -> 90 91 93:
    NLO_QCD_Mode: Fixed_Order
    NLO_QCD_Part: I
    Order: {QCD: Any, EW: 2}
