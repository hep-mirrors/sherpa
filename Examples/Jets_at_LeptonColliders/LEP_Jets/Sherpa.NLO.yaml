# general settings
EVENTS: 5M
ERROR: 0.1

TAGS: {
  # tags and settings for scale definitions
  SCF: 1, FSF: $(SCF), RSF: $(SCF), QSF: 1,
  # tags for process setup
  NJET: 3, YCUT: 2.0,
  NMJET: 3, YMCUT: 2.0,
  NMMJET: 1, YMMCUT: 2.0,
  # tags for ME generators
  LOOPGEN0: Internal,
  LOOPGEN1: <my-loop-gen-for-3j>,
  LOOPGEN2: <my-loop-gen-for-4j>,
  LOOPMGEN: <my=loop-gen-for-massive-2j>
}

# settings for ME generators
SCALES: METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}
ME_GENERATORS:
  - Comix
  - Amegic
  - $(LOOPGEN0)
  - $(LOOPGEN1)
  - $(LOOPGEN2)
  - $(LOOPMGEN)
EVENT_GENERATION_MODE: Weighted
AMEGIC: {INTEGRATOR: 4}

# model parameters
MODEL: SM
ALPHAS(MZ): 0.118
PARTICLE_DATA: {5: {Massive: true}}

# collider setup
BEAMS: [11, -11]
BEAM_ENERGIES: 45.6

PROCESSES:
- {
  Process: "11 -11 -> 93 93 93{$(NJET)}",
  CKKW: pow(10,-$(YCUT)/2.00)*E_CMS,
  Order: {QCD: Any, EW: 2},
  RS_Enhance_Factor: 10,
  2: { Loop_Generator: $(LOOPGEN0) },
  3: { Loop_Generator: $(LOOPGEN1) },
  4: { Loop_Generator: $(LOOPGEN2) },
  2-4: {
    NLO_QCD_Mode: MC@NLO,
    ME_Generator: Amegic,
    RS_ME_Generator: Comix
    }
}
- {
  Process: "11 -11 -> 5 -5 93{$(NMJET)}",
  CKKW: pow(10,-$(YMCUT)/2.00)*E_CMS,
  Order: {QCD: Any, EW: 2},
  Loop_Generator: $(LOOPMGEN),
  RS_Enhance_Factor: 10,
  2: {
    NLO_QCD_Mode: MC@NLO,
    ME_Generator: Amegic,
    RS_ME_Generator: Comix
    }
}
- {
  Process: "11 -11 -> 5 5 -5 -5 93{$(NMMJET)}",
  CKKW: pow(10,-$(YMMCUT)/2.00)*E_CMS,
  Order: {QCD: Any, EW: 2},
  Cut_Core: 1
}
