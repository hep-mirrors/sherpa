BEAM_ENERGIES: 125
BEAM_SPECTRA: [None, EPA]
EPA:
  Q2Max: 4.
  ThetaMax: 0.07
PDF_LIBRARY: [None, SASGSherpa]
PDF_SET: [None, SAS1M]
MPI_PDF_LIBRARY: None

ALPHAS(MZ): 0.118
