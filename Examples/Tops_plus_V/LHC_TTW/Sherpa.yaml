# general setting
EVENTS: 10000

# tags for scales and process setup
TAGS:
  LOOPGEN: OpenLoops
  FSF: 1
  RSF: 1
  QSF: 1

# scales
SCALES: METS{$(FSF)*MU_F2}{$(RSF)*MU_R2}{$(QSF)*MU_Q2}

# me generator settings
ME_GENERATORS: [Comix, Amegic, $(LOOPGEN)]
EVENT_GENERATION_MODE: Weighted

# settings for hard decays
HARD_DECAYS:
  Enabled: true
  Channels:
    "24 -> 2 -1": {Status: 0}
    "24 -> 4 -3": {Status: 0}
    "24 -> 16 -15": {Status: 0}

# model parameters
PARTICLE_DATA:
  6: {Width: 0}
  24: {Width: 0}


# technical parameters
EXCLUSIVE_CLUSTER_MODE: 1

# collider setup
BEAMS: 2212
BEAM_ENERGIES: 4000

PROCESSES:
- Process: 93 93 -> 6 -6 24
  NLO_QCD_Mode: MC@NLO
  Order: {QCD: Any, EW: 1}
  ME_Generator: Amegic
  RS_ME_Generator: Comix
  Loop_Generator: $(LOOPGEN)
