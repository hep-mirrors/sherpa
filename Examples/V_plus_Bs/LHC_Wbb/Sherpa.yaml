          }
      },
      {
        FastJets: {
          InList: FinalState,
          OutList: Leptons,
          Algorithm: antikt,
          R: 0.4,
          BTag: 1
          }
      },
      {
        MergeLists: [Jets, Leptons, All]
      },
      {
        MomSel: {
          InList: All,
          OutList: AllCut,
          Flavs: [97, 97, 97, 97, 91, 90, 90, 93, 93],
          Items: [0, 1, 0, 1, 0, 0, 0, -1, -1],
          Vars: [PT, PT, Eta, Eta, PT, PT, Eta, PT, y],
