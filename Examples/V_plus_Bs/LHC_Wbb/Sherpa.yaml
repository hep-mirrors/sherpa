BEAMS: 2212
BEAM_ENERGIES: 6500

# me generator settings
ME_GENERATORS: [Comix, Amegic, Wbb]

HARD_DECAYS:
  Enabled: true
  Mass_Smearing: 0
  Channels:
    24 -> 12 -11: {Status: 2}

PARTICLE_DATA:
   5:
     Massive: true
     Mass: 4.75  # consistent with MSTW 2008 nf 4 set
  24: {Width: 0, Stable: 0}

CORE_SCALE: VAR{H_T2+sqr(80.419)}
PDF_LIBRARY: MSTW08Sherpa
PDF_SET: mstw2008nlo_nf4

PROCESSES:
- 93 93 -> 24 5 -5:
    NLO_Mode: MC@NLO
    NLO_Order: {QCD: 1, EW: 0}
    ME_Generator: Amegic
    RS_ME_Generator: Comix
    Loop_Generator: Wbb
    Order: {QCD: 2, EW: 1}
- 93 93 -> -24 5 -5:
    NLO_Mode: MC@NLO
    NLO_Order: {QCD: 1, EW: 0}
    ME_Generator: Amegic
    RS_ME_Generator: Comix
    Loop_Generator: Wbb
    Order: {QCD: 2, EW: 1}

SELECTORS:
- FastjetFinder:
    Algorithm: antikt
    N: 2
    PTMin: 5.0
    DR: 0.5
    EtaMax: 5
    Nb: 2

