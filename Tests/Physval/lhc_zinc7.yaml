# general settings
EVENT_GENERATION_MODE: Weighted
EVENTS: 10k
EVENT_DISPLAY_INTERVAL: 100
BATCH_MODE: 7

# set up beams for LHC 7 TeV run
BEAMS:            2212
BEAM_ENERGIES:    3500

# exclude tau (15) from (massless) lepton container (90)
PARTICLE_DATA:
  15:
    Massive: 1

## OTF variations
SCALE_VARIATIONS:
  - [0.25, 0.25]
  - [1.0,  0.25]
  - [0.25, 1.0]
  - [1.0,  1.0]
  - [4.0,  1.0]
  - [1.0,  4.0]
  - [4.0,  4.0]

# matrix-element calculation
ME_GENERATORS:
  - Amegic
  - Comix
  - Internal

# pp -> Z[ll]+jets
PROCESSES:
- 93 93 -> 13 -13:
    Order: {QCD: 0, EW: 2}
    NLO_Mode: MC@NLO
    NLO_Order:       {QCD: 1, EW: 0}
    ME_Generator:    Amegic
    RS_ME_Generator: Comix
    Loop_Generator:  Internal

# speed and neg weight fraction improvements
MC@NLO:
  PSMODE: 2
  RS_SCALE: METS{H_Tp2/4}

SELECTORS:
- [Mass, 13, -13, 66, E_CMS]

ANALYSIS: Rivet
RIVET:
  --analyses:
    - ATLAS_2016_I1424838
    - ATLAS_2014_I1315949
    - ATLAS_2011_I917931
    - ATLAS_2012_I1204784
    - ATLAS_2014_I1300647
    - CMS_2012_I1107658

